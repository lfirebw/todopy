{% extends "base.html" %}
{% load static %}
{% block title %}Edit Collection{% endblock %}
{% block content %}
<section class="mx-auto max-w-4xl mb-3">
    <a href="/collection/" class="bg-gray-600 px-2 py-2 rounded-lg text-gray-200">
        <i class="fa-regular fa-circle-left"></i> <span>Back</span>
    </a>
</section>
<section class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-8 mb-2">
    <form id="edit-collection-form" class="space-y-6" action="/collection/edit" method="POST">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{collection.unique_id}}" />
        <!-- Name Field -->
        <div>
            <label for="name" class="block text-lg font-medium text-gray-700">Collection Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                placeholder="Enter collection name" 
                value="{{collection.name}}"
                required>
        </div>
        <!-- Color Field -->
        <div>
            <label for="color" class="block text-lg font-medium text-gray-700">Collection Color (Hex)</label>
            <div class="flex items-center space-x-4 mt-1">
                <input 
                    type="color" 
                    id="color-picker" 
                    class="w-12 h-12 border rounded-md cursor-pointer">
                <input 
                    type="text" 
                    id="color" 
                    name="color" 
                    class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                    placeholder="#123ABC"
                    value="{{collection.color}}"
                    pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$" 
                    required>
            </div>
        </div>
        <!-- Submit Button -->
        <div class="text-center">
            <button 
                type="submit" 
                class="px-6 py-2 bg-blue-500 text-white rounded-lg shadow hover:bg-blue-600">
                Edit Collection
            </button>
        </div>
    </form>
</section>
{% endblock %}
{% block scripts %}
<script src="{% static 'js/collection/edit.js' %}"></script>
{% endblock %}
